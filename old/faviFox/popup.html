<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .rule-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .input-group label {
      font-weight: 500;
    }
    input, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background: #0060df;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #003eaa;
    }
    .rules-list {
      margin-top: 20px;
    }
    .rule-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border: 1px solid #eee;
      margin-bottom: 8px;
    }
    .rule-item img {
      width: 16px;
      height: 16px;
    }
    .delete-btn {
      background: #dd0000;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="rule-form">
    <div class="input-group">
      <label for="urlPattern">URL Pattern (supports regex)</label>
      <input type="text" id="urlPattern" placeholder="e.g., .*\.example\.com or example.com">
    </div>
    
    <div class="input-group">
      <label for="iconInput">Icon (URL, Base64, or SVG)</label>
      <textarea id="iconInput" rows="3" placeholder="Paste icon URL, Base64 data, or SVG code"></textarea>
    </div>
    
    <button id="addRule">Add Rule</button>
  </div>
  
  <div class="rules-list" id="rulesList"></div>
  
  <script src="popup.js"></script>
</body>
</html>
